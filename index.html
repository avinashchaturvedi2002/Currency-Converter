<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="gameArea">
        <h2>Currency Converter</h2>
        <form>
            <div class="inputArea">
                <p>Enter Amount</p>
                <input type="text" name="input" value="1">
            </div>
            <div class="exchangeArea">
           
                <div class="country from">
                    <div class="countryImg">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                    </div>
                    <select class="countryList" id="from">
                        
                    </select>
                </div>
                
            
                <div class="exchangeIcon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
            
                <div class="country to">
                    <div class="countryImg">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                    </div>
                    <select class="countryList" id="to">
                        
                    </select>
                 
                </div>
            
            </div>
            <div class="result">
                <p id="msgbox"></p>
                <p id="lastUpdated"></p>
            </div>
            <div class="button">
                <button id="convert">Convert</button>
            </div>
        </form>
        
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
